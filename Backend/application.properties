spring.application.name=RecipeFinder

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/recipe_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=never
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Cookie settings for JSESSIONID
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# SSL/HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=changeit
server.ssl.key-alias=tomcat
server.port=8443
# Tests
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.context=DEBUG
logging.level.org.springframework.security.web.session=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.config=DEBUG
logging.level.org.springframework.web.filter.OncePerRequestFilter=DEBUG